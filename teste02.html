<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e4ea);
            color: #333;
        }

        #container {
            display: flex;
            transition: transform 0.8s ease-in-out;
            width: 200%;
            height: 100vh;
        }

        .cover,
        .login {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .cover {
            background: linear-gradient(135deg, #000000, #33363b);
            color: white;
            text-align: center;
        }

        .cover h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .cover button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2575fc;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .cover button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .login {
            background: url('image/fundo1.png') no-repeat center center/cover;
        }

        .login-box {
            background: #f7faff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #2575fc;
        }

        .login-box input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-box input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
        }

        .login-box button {
            padding: 12px 25px;
            font-size: 1rem;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-box button:hover {
            background: #6a11cb;
            transform: translateY(-2px);
        }

        .login-box .links a {
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #2575fc;
        }

        .modal-content input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-content input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
        }

        .modal-content button {
            padding: 12px 25px;
            font-size: 1rem;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-content button:hover {
            background: #6a11cb;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="cover">
            <h1>Bem-vindo ao meu Portfólio</h1>
            <button id="btn-entrar">Entrar</button>
        </div>

        <div class="login">
            <div class="login-box">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="login-email" placeholder="E-mail" required />
                    <input type="password" id="login-password" placeholder="Senha" required />
                    <button type="submit">Entrar</button>
                </form>
                <div class="links">
                    <a href="#" id="btn-cadastrar">Cadastrar-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal" id="modal-cadastro">
        <div class="modal-content">
            <h2>Cadastrar</h2>
            <input type="text" id="cadastro-nome" placeholder="Nome" required />
            <input type="email" id="cadastro-email" placeholder="E-mail" required />
            <input type="password" id="cadastro-senha" placeholder="Senha" required />
            <button onclick="handleCadastro()">Cadastrar</button>
        </div>
        
    </div>

    <script>
        const btnEntrar = document.getElementById('btn-entrar');
        const btnCadastrar = document.getElementById('btn-cadastrar');
        const modalCadastro = document.getElementById('modal-cadastro');
        const container = document.getElementById('container');

        // Dados simulados
        const users = {};

        btnEntrar.addEventListener('click', () => {
            container.style.transform = 'translateX(-50%)';
        });

        btnCadastrar.addEventListener('click', () => {
            modalCadastro.style.display = 'flex';
        });

        function handleCadastro() {
            const nome = document.getElementById('cadastro-nome').value;
            const email = document.getElementById('cadastro-email').value;
            const senha = document.getElementById('cadastro-senha').value;

            if (nome && email && senha) {
                users[email] = { nome, senha };
                alert('Cadastro realizado com sucesso!');
                modalCadastro.style.display = 'none';
            } else {
                alert('Preencha todos os campos!');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-password').value;

            if (users[email] && users[email].senha === senha) {
                alert(`Bem-vindo, ${users[email].nome}!`);
                window.location.href = "testt.html";
            } else {
                alert('E-mail ou senha incorretos!');
            }
        }
    </script>
</body>

</html>
